<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/css.css" />
    <link rel="stylesheet" href="./js/tabs.js" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="tabs">
      <div class="tabs-nav">
        <button class="tabs__nav-btn">Rzeczownik</button>
        <button class="tabs__nav-btn">Przymiotnik</button>
        <button class="tabs__nav-btn">Czasownik</button>
        <button class="tabs__nav-btn">Liczebnik</button>
        <button class="tabs__nav-btn">Inne</button>
      </div>
      <hr />
      <div class="tabs-content">
        <div class="tabs-item">
          <form action="#">
            <div class="row">
              <div class="col-md-6">
                <label for="">PL:</label>
                <input type="text" />
              </div>
              <div class="col-md-6">
                <label for="">UA:</label>
                <input type="text" />
              </div>
              <div class="col-md-6"></div>
            </div>
            <div class="row">
              <label for="">Przykład:</label>
              <input type="text" />
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="">Grupa:</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Wybierz albo stworz grupę</option>
                  <option value="1">Jedzenie</option>
                  <option value="2">Środki transportu</option>
                  <option value="3">Meble</option>
                </select>
                <button>+</button>
                <hr />
                <h3>Opis:</h3>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <p>Gender:</p>
                  <div class="gramma-gender">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        męski
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        żeński
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        nijaki
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="gramma-number">
                    <p>Number:</p>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        męski
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        żeński
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        nijaki
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-4"></div>
              </div>
              <div class="row">
                <p>Odmiana:</p>
                <button class="btn">+ dodać</button>
              </div>
            </div>
            <div class="row">
              <button class="btn btn-primary" type="submit">
                Dodaj słówko
              </button>
              <button class="btn btn-secondary" type="reset">Usuń</button>
            </div>
          </form>
        </div>
        <div class="tabs-item">
          <form action="#"></form>
        </div>
        <div class="tabs-item">
          <form action="#"></form>
        </div>
        <div class="tabs-item">
          <form action="#"></form>
        </div>
        <div class="tabs-item">
          <form action="#"></form>
        </div>
      </div>
    </div>
  </body>
</html>
